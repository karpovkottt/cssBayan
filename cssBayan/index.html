<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <h1 class="main__header">CSS Bayan</h1>
    <div class="accordion">
        <section class="accordion-item" tabindex="-1" autofocus>
            <h2 class="accordion_header">Deadline tomorrow<span class="plus">+</span></h2>
            <div class="accordion-item-content">
                <img src="./images/meme1.jpeg" alt="Image meme 1" class="accordion_image">
            </div>
        </section>
        <section class="accordion-item" tabindex="-1">
            <h2 class="accordion_header">My plans<span class="plus">+</span></h2>
            <div class="accordion-item-content">
                <img src="./images/meme2.jpg" alt="Image meme 2" class="accordion_image">
            </div>
        </section>
        <section class="accordion-item" tabindex="-1">
            <h2 class="accordion_header">If Apple made ...<span class="plus">+</span></h2>
            <div class="accordion-item-content">
                <img src="./images/meme3.jpg" alt="Image meme 3" class="accordion_image">
            </div>
        </section>
        <section class="accordion-item" tabindex="-1">
            <h2 class="accordion_header">I know it<span class="plus">+</span></h2>
            <div class="accordion-item-content">
                <img src="./images/meme4.jpg" alt="Image meme 4" class="accordion_image">
            </div>
        </section>
    </div>
    
</body>
</html>
